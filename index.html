<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Link in CSS -->
    <link rel="stylesheet" href="style.css">

       <!-- Link in BoxIcons -->
       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <!-- Login -->
        <div class="form-box login">
            <h2 class="animation" style="--i:0;">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:1;">
                    <input type="text" required>
                    <label>E-mail</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:3;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                

                <button type="submit" class="btn animation" style="--i:4;">Login</button>

                <div class="logreg-link animation" style="--i:5;">
                    <p>Already have an account?  <a href="#" class="register-link">Sign In</a></p>
                </div>
            </form>
        </div>


        <div class="info-text logo">
            <img class="animation" style="--i:0;" src="images/HEReButterfly.png" width="150">
            <h2 class="animation" style="--i:1;">Welcome Back!</h2>
        </div>


    </div>

    <script src="script.js"></script>

</body>
</html>
